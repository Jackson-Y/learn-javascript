<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Server Index</title>
    <script src="static/js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <canvas id="test-shape-canvas" width="200" height="200" style="border: 1px solid #ccc; margin-top: 15px;"></canvas>
    <canvas id="test-text-canvas" width="200" height="200" style="border: 1px solid #ccc; margin-top: 15px;"></canvas>


    <script>
        'use strict';

        var
            canvas = document.getElementById('test-shape-canvas'),
            ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 200, 200); // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
        ctx.fillStyle = '#dddddd'; // 设置颜色
        ctx.fillRect(10, 10, 130, 130); // 把(10,10)位置大小为130x130的矩形涂色
        // 利用Path绘制复杂路径:
        var path = new Path2D();
        path.arc(75, 75, 50, 0, Math.PI * 2, true);
        path.moveTo(110, 75);
        path.arc(75, 75, 35, 0, Math.PI, false);
        path.moveTo(65, 65);
        path.arc(60, 65, 5, 0, Math.PI * 2, true);
        path.moveTo(95, 65);
        path.arc(90, 65, 5, 0, Math.PI * 2, true);
        ctx.strokeStyle = '#0000ff';
        ctx.stroke(path);


        var
            canvas1 = document.getElementById('test-text-canvas'),
            ctx = canvas1.getContext('2d');
        ctx.clearRect(0, 0, canvas1.width, canvas1.height);
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 2;
        ctx.shadowColor = '#666666';
        ctx.font = '24px Arial';
        ctx.fillStyle = '#333333';
        ctx.fillText('带阴影的文字1', 20, 40);
        ctx.shadowColor = '#000bff';
        ctx.shadowBlur = 10;
        ctx.fillText('带阴影的文字2', 20, 80);
        ctx.shadowColor = '#900001';
        ctx.shadowOffsetX = 4;
        ctx.shadowOffsetY = 4;
        ctx.shadowBlur = 2;
        ctx.fillText('带阴影的文字3', 20, 120);
        ctx.shadowColor = '#123123';
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 2;
        ctx.fillText('带阴影的文字4', 20, 160);
    </script>
</body>

</html>
